<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз транспорта Самары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container mt-4">
        <div id="notification" class="alert alert-dismissible fade show d-none position-fixed top-0 start-50 translate-middle-x" style="z-index: 1000;">
            <span id="notificationText"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h1 class="my-4 text-center fw-bold">
            Прогноз транспорта Самары
        </h1>

        <ul class="nav nav-tabs justify-content-center" id="transportTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="stops-tab" data-bs-toggle="tab" href="#stops" role="tab" aria-controls="stops" aria-selected="true">Остановки</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="routes-tab" data-bs-toggle="tab" href="#routes" role="tab" aria-controls="routes" aria-selected="false">Маршруты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="favorites-tab" data-bs-toggle="tab" href="#favorites" role="tab" aria-controls="favorites" aria-selected="false">Избранное</a>
            </li>
        </ul>


        <div class="tab-content mt-4" id="transportTabContent">
            <div class="tab-pane fade show active" id="stops" role="tabpanel">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="stopSearch" placeholder="Поиск остановки по названию">
                    <button class="btn btn-primary" id="searchStops">Найти</button>
                </div>

                <div class="form-check1 mb-3">
                    <input class="ios-switch" type="checkbox" id="showStopsOnMap" onchange="toggleStopsOnMap()">
                    <label class="form-check-label" for="showStopsOnMap">Показать остановки на карте</label>
                </div>
                <div id="map" class="mb-3"></div>
                <div id="stopList" class="mt-3"></div>
                <nav aria-label="Пагинация остановок" class="mt-3">
                    <ul class="pagination justify-content-center" id="stopPagination"></ul>
                </nav>
                <div id="stopForecast" class="mt-3"></div>
            </div>

            <div class="tab-pane fade" id="routes" role="tabpanel">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="routeSearch" placeholder="Поиск маршрута по номеру">
                    <button class="btn btn-primary" id="searchRoutes">Найти</button>
                </div>
                <div id="routeList" class="mt-3"></div>
                <nav aria-label="Пагинация маршрутов" class="mt-3">
                    <ul class="pagination justify-content-center" id="routePagination"></ul>
                </nav>
                <div id="routeForecast" class="mt-3"></div>
            </div>
            <div class="tab-pane fade" id="favorites" role="tabpanel">
                <h4 class="text-center my-3">Ваши избранные остановки и маршруты</h4>
                <div id="favoriteList" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./js/script.js" defer></script>
</body>
</html>
